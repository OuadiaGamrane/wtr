<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>3GCOM &rsaquo; Authentification</title>
        <link rel="Stylesheet" href="./css/public.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/index.css" type="text/css"/>

    </h:head>
    <h:body style="margin: 0">
        <div id="swap">
            <div id="header_box">
                <div id="header"><img src="./images/logo-login.png" style="width:75px; float: left;"/></div>
            </div>
        </div>
        <div id="core">

            <div width="519" rowspan="3" align="center" valign="top" style="float: left;">
                <img src="./images/welcome.jpg" width="519" height="469"/>
            </div>
            <h:form id="form1">
                <div id="login-body">

                    <p id="loggin-body-p">Please enter your user name and password to log on to 3GCOM WTR.</p>
                    <table border="0" width="99%" align="center" cellpadding="2" cellspacing="2">
                        <tbody><tr>
                                <td colspan="2">&nbsp;
                                    <h:messages/>   
                                </td>
                            </tr>
                        </tbody></table> 
                    <c:if test="#{param.error eq 1}">
                        <div style="color:red; margin-left:120px;">Le mot de passe / nom d'utilisateur est erron√©.</div>
                    </c:if>
                    <div class="modify_oneline">
                        <div class="modify_text"><div id="modify_text">Username:</div></div>
                        <h:inputText id="j_username" value="#{loginBean.username}" styleClass="inputBgLine modify_pw_input"/>
                    </div>
                    <div class="modify_oneline">
                        <div class="modify_text"><div id="modify_text">Password:</div></div>
                        <h:inputSecret onkeypress="if (window.event) keycode = window.event.keyCode;else if (e) keycode = e.which; if(keycode == '13'){#{rich:element('logbtn')}.onclick();}" id="j_password" value="#{loginBean.password}" styleClass="inputBgLine modify_pw_input"/>
                    </div>

                    <center style="float: right; margin-right: 50px;"> 
                        <h:commandLink id="logbtn" action="#{loginBean.doLogin}">
                            <div id="login-button">Login</div>
                        </h:commandLink>
                    </center>
                    <p style="margin-left: 100px; margin-top: 11px;  font-family: Arial, Helvetica, sans-serif; font-size: 11px; color: #6a6a6a; font-weight: bold;">  </p>
                </div>
                <div style="width:100px; height: 12px; float: left;"/>
                <div id="infos"> 
                    <p id="loggin-body-p" style="margin-top: 10px; margin-bottom: 10px;">3GCOM WTR News.</p>
                    <textarea readonly="true" style="width : 400px; height: 250px; margin-left: 30px;  max-height: 400px;">
Version 23-01-2013

                    </textarea>
                </div>


            </h:form>

        </div>

    </h:body>
</html>
