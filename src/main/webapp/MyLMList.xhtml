            .barsearch{
                height: 20px;
            }
            .even-row {

                background-color: #efefef;

            .top{

            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px;

            }
            .rf-p-hdr{

                vertical-align: top;
            }
            .panelg td{
                vertical-align: top;
            }
            .panelm td{
                vertical-align: middle;
            }

    </h:head>
    <h:body>
        <h:form>

            <div id="container">
                <ui:include src="headerInclude.xhtml"/>
                <!-- Space to strat the box--> 
                <div class="box8">
                    <!-- SubMenu -->
                    <rich:toolbar height="30" itemSeparator="none">

                    <!-- Liste des Invoices -->
                    <rich:panel header="#{lbl.wtrList}" style="height: 100%">
                        <f:facet name="header">
                            #{lbl.wtrList}
                        </f:facet>
                        <h:panelGrid  styleClass="panelg" columnClasses="s" cellpadding="0" cellspacing="0" columns="2" width="100%">
                            <rich:panelMenu expandSingle="false" styleClass="panelm" width="220px"  itemMode="client" groupMode="client"  topGroupExpandedRightIcon="chevronUp"
                                            topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" >
                                <rich:panelMenuGroup  label="#{lbl.myself}" expanded="true" >
                                    <rich:panelMenuItem onclick="window.location='MyWTRList.xhtml'"  >
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/time-icon.png"/> 
                                        <h:outputText  value="#{lbl.currentTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                    <rich:panelMenuItem onclick="window.location='MyWTRLists.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/time-icon.png"/> 
                                        <h:outputText  value="#{lbl.historyTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{lbl.myteam}" expanded="true"  rendered="#{userController.user.LM}" >
                                    <h:form>
                                        <rich:panelMenuItem styleClass="rf-pm-itm-sel" onclick="window.location='MyLMList.xhtml'">
                                            <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/team-icon.png"/> 
                                            <h:outputText value="#{lbl.currentTimesheets}"></h:outputText>
                                        </rich:panelMenuItem>
                                        <rich:panelMenuItem  onclick="window.location='MyLMLists.xhtml'">
                                            <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/team-icon.png"/> 
                                            <h:outputText value="#{lbl.historyTimesheets}"></h:outputText>
                                        </rich:panelMenuItem>
                                    </h:form>
                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{lbl.myemployees}" expanded="true" rendered="#{userController.user.HR}" >
                                    <rich:panelMenuItem onclick="window.location='MyHRList.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/emp-icon.png"/> 
                                        <h:outputText value="#{lbl.currentTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                    <rich:panelMenuItem onclick="window.location='MyHRLists.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/emp-icon.png"/> 
                                        <h:outputText value="#{lbl.historyTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                </rich:panelMenuGroup>
                                <rich:panelMenuGroup label="Administration" expanded="true"  rendered="#{userController.user.HR}">
                                    <rich:panelMenuItem onclick="window.location='WTRAList.xhtml'">

                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="30" value="images/calendar-icon.png"/> 
                                        <h:outputText value="Timesheets"></h:outputText>
                                    </rich:panelMenuItem> 
                                    <rich:panelMenuItem onclick="window.location='dayOffList.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="30" value="images/day-icon.png"/> 
                                        <h:outputText value="Days off"></h:outputText>
                                    </rich:panelMenuItem> 
                                </rich:panelMenuGroup>
                            </rich:panelMenu>
                            <rich:panel  style="height:453px; vertical-align: top">
                                <script>document.getElementsByClassName('s')[0].style.width = '230px';</script>
                                <rich:dataTable  rowClass="#{tsu.status == 'Rejected'?'rejectedCl ':' '}#{tsu.status == 'Approuved'?'approuvedCl ':' '}#{tsu.status == 'Open'?'openCl ':' '}#{tsu.status == 'Closed'?'closeCl ':' '}#{tsu.status == 'Submitted'?'submittedCl ':' '}#{tsu.status == 'Pending'?'pendingCl ':' '}#{tsu.status == 'Reopened'?'reopenedCl ':' '}"  onrowclick="#{rich:component('sub_departement')}.switchState();" id="UsertimesheetList" value="#{timeSheetUserListCtl.teamtimesheets}" var="tsu" styleClass="stable" style="width:100%" rows="100" rowClasses="odd-row, even-row">

                                    <rich:column filterValue="#{timeSheetUserListCtl.currentlmemployee}" filterExpression="#{fn:containsIgnoreCase(tsu.users.username, timeSheetUserListCtl.currentlmemployee) or timeSheetUserListCtl.currentlmemployee==''}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.employee}"/>
                                            &nbsp;
                                            <h:selectOneMenu value="#{timeSheetUserListCtl.currentlmemployee}">
                                                <f:selectItems value="#{timeSheetUserListCtl.currentlmemployees}" />
                                                <a4j:ajax status="disabled" render="UsertimesheetList" execute="@this" event="change" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{tsu.users.fullName}"/>
                                    </rich:column>

                                    <rich:column  filterValue="#{timeSheetUserListCtl.lmyear}" filterExpression="#{fn:containsIgnoreCase(tsu.timesheet.start, timeSheetUserListCtl.lmyear)  or timeSheetUserListCtl.lmyear == 0}"  >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.year}"/>
                                        </f:facet>
                                        <h:outputText value="#{tsu.timesheet.start}">
                                            <f:convertDateTime pattern="yyyy"/>
                                        </h:outputText>
                                    </rich:column>

                                    <rich:column  >
                                        <f:facet name="header">
                                            <h:outputText value="month"/>
                                        </f:facet>
                                        <h:outputText value="#{tsu.timesheet.start}">
                                            <f:convertDateTime pattern="MM"/>
                                        </h:outputText>
                                    </rich:column>

                                    <rich:column  >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.opendateEntry}"/>
                                        </f:facet>
                                        <h:outputText value="#{tsu.timesheet.entryStrat}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </rich:column>

                                    <rich:column  >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.closedateEntry}"/>
                                        </f:facet>
                                        <h:outputText value="#{tsu.timesheet.entryEnd}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </rich:column>


                                    <rich:column >
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.dateEntry}"/>
                                        </f:facet>
                                        <h:outputText value="#{tsu.entryDate}"/>
                                    </rich:column>

                                    <rich:column filterExpression="#{not fn:containsIgnoreCase(tsu.status, 'Approuved') and fn:containsIgnoreCase(tsu.status, timeSheetUserListCtl.statusLM)}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lbl.status}"/> 
                                            &nbsp;
                                            <h:selectOneMenu value="#{timeSheetUserListCtl.statusLM}">
                                                <f:selectItems value="#{timeSheetUserListCtl.statusesLM}" />
                                                <a4j:ajax status="disabled" render="UsertimesheetList" execute="@this" event="change" />
                                            </h:selectOneMenu>

                                        </f:facet>
                                        <h:outputText 
                                            value="#{tsu.status}" >
                                        </h:outputText>


                                    </rich:column>

                                    <rich:column style="text-align: center; width:90px" >
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>


                                        <a4j:commandLink rendered="#{ tsu.status == 'Submitted'}" styleClass="btn" oncomplete="#{rich:component('registerWork')}.show()" render="registerWorkZone1 registerWorkZone2" action="#{timeSheetUserListCtl.loadAllTasks()}" value="" >
                                            <h:graphicImage title="Approuve" value="/images/checkmark.png"/>
                                            <f:setPropertyActionListener value="#{tsu}" target="#{timeSheetUserListCtl.idTimesheet}"/>
                                        </a4j:commandLink> 

                                        <a4j:commandLink rendered="#{ tsu.status == 'Closed'}" styleClass="btn" oncomplete="#{rich:component('reopen')}.show()" value="" >
                                            <h:graphicImage title="Reopen" value="/images/arrow-refresh-icon.png"/>
                                            <f:setPropertyActionListener value="#{tsu}" target="#{timeSheetUserListCtl.idTimesheet}"/>
                                        </a4j:commandLink> 

                                        <a4j:commandLink rendered="#{ tsu.status == 'Rejected'}" styleClass="btn" oncomplete="#{rich:component('registerWorkV')}.show()" render="registerWorkZone1V registerWorkZone2V" action="#{timeSheetUserListCtl.loadAllTasks()}" value="" >
                                            <h:graphicImage title="View" value="/images/view-icon.png"/>
                                            <f:setPropertyActionListener value="#{tsu}" target="#{timeSheetUserListCtl.idTimesheet}"/>
                                        </a4j:commandLink> 


                                    </rich:column>
                                    <f:facet name="footer">
                                        <rich:dataScroller render="sts"/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>
                        </h:panelGrid>
                    </rich:panel>

                </div>
            </div>




            <rich:jQuery selector=".stable tr" event="mouseover"
                         query="jQuery(this).addClass('active-row')"/>
            <rich:jQuery selector=".stable tr" event="mouseout"
                         query="jQuery(this).removeClass('active-row')"/>

        </h:form>
        <rich:popupPanel  id="registerWork" width="1000" autosized="true">
            <f:facet name="header">
                Timesheet
            </f:facet>

            <rich:messages ajaxRendered="true" id="registerErrors"/>


            <h:form id="registerForm" >
                <a4j:outputPanel  layout="block"   >
                    <h:panelGrid id="registerWorkZone1"  columns="4" width="500px">
                        <h:outputText style="font-weight:bold" value="Start Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.start}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="End Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.end}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry Start" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryStrat}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry End" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryEnd}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/><br/>
                    <center>



                        <h:panelGrid  id="registerWorkZone2" columns="2" width="600px">
                            <rich:dataTable keepSaved="true" iterationStatusVar="stas"   value="#{timeSheetUserListCtl.usertasks}" var="task">
                                <rich:column width="100px">
                                    <f:facet name="header">
                                        Project | Task
                                    </f:facet>
                                    <h:outputText style="font-weight:bold" value="#{task.project.name}" />
                                    <br/>
                                    <h:outputText value="#{task.name}" />
                                </rich:column>
                                <c:forEach varStatus="st" var="d" items="#{timeSheetUserListCtl.dates}" >


                                    <rich:column id="col#{st.index}"  rendered="#{!timeSheetUserListCtl.isDayOff(d)}">


                                        <f:facet name="header">
                                            <h:outputText value="#{d}" >
                                                <f:convertDateTime pattern="dd"/>    
                                            </h:outputText>
                                        </f:facet>
                                        <h:form>
                                            <h:outputText id="input-#{task.idtask}-#{st.index}" value="#{timeSheetUserListCtl.values[stas.index][st.index]}" style="width:16px"/>    

                                        </h:form>
                                    </rich:column>
                                </c:forEach>
                            </rich:dataTable>
                        </h:panelGrid>
                    </center>
                    <br/><br/>
                    <h:panelGrid columns="2" width="100%" >
                        <h:panelGroup style="float:left">


                            <a4j:commandButton style="width: 120px" value="Close" onclick="#{rich:component('registerWork')}.hide()">

                            </a4j:commandButton>
                            &nbsp;&nbsp;
                            <a4j:commandButton action="#{timeSheetUserListCtl.approuveTimesheet}" style="width: 120px; color: #282;" value="Approuve Timesheet"  oncomplete="if (#{facesContext.maximumSeverity==null}){ location.reload(true); RichFaces.$('registerWork').hide();}">

                            </a4j:commandButton>
                        </h:panelGroup>
                        <a4j:commandButton onclick="RichFaces.$('rejectConfirm').show(); "   style="float:right; color: #811; width: 120px" value="Reject Timesheet" >

                        </a4j:commandButton>
                    </h:panelGrid>
                    <h:form>
                        <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                    </h:form>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>

        <rich:popupPanel  id="rejectConfirm" autosized="true">
            <f:facet name="header">
                Confirmation
            </f:facet>
            <h:form >
                Please write your cause for rejecting this timesheet:<BR/><BR/>

                <h:inputTextarea cols="50" rows="5" value="#{timeSheetUserListCtl.other}" />

                <br/><br/>
                <h:panelGrid columns="2" width="100%" >


                    <a4j:commandButton style="width: 120px" value="Close" onclick="#{rich:component('rejectConfirm')}.hide()">

                    </a4j:commandButton>
                    <a4j:commandButton action="#{timeSheetUserListCtl.rejectTimesheet}" style="width: 120px; color: #282;" value="Reject Timesheet"  oncomplete="if (#{facesContext.maximumSeverity==null}){ location.reload(true); RichFaces.$('confirmReject').hide();}">

                    </a4j:commandButton>

                </h:panelGrid>
                <h:form>
                    <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                </h:form>
            </h:form>
        </rich:popupPanel>


        <rich:popupPanel  id="reopen" autosized="true">
            <f:facet name="header">
                Reopen this timesheet
            </f:facet>
            <h:form >
                What is the new deadline for this timesheet:<BR/><BR/>

                <h:panelGrid columns="2" width="100%" >

                    <h:outputText value="Deadline: "/>
                    <rich:calendar value="#{timeSheetUserListCtl.reopenDate}"/>
                </h:panelGrid>
                <br/><br/>
                <h:panelGrid columns="2" width="100%" >
                    <a4j:commandButton style="width: 120px" value="Cancel" onclick="#{rich:component('reopen')}.hide()">
                    </a4j:commandButton>
                    <a4j:commandButton action="#{timeSheetUserListCtl.reopenTimesheet}" style="width: 120px; color: #282;" value="Reopen Timesheet"  oncomplete="if (#{facesContext.maximumSeverity==null}){ location.reload(true); RichFaces.$('reopen').hide();}">

                    </a4j:commandButton>

                </h:panelGrid>
                <h:form>
                    <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                </h:form>
            </h:form>
        </rich:popupPanel>

        <rich:popupPanel  id="registerWorkV" width="1000" autosized="true">
            <f:facet name="header">
                Timesheet
            </f:facet>

            <rich:messages ajaxRendered="true" id="registerErrorss"/>

            <h:form id="registerFormV" >
                <a4j:outputPanel  layout="block"   >
                    <h:panelGrid id="registerWorkZone1V"  columns="4" width="500px">
                        <h:outputText style="font-weight:bold" value="Start Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.start}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="End Date" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.end}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry Start" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryStrat}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                        <h:outputText style="font-weight:bold" value="Entry End" />
                        <h:outputText value="#{timeSheetUserListCtl.idTimesheet.timesheet.entryEnd}" >
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/><br/>
                    <center>



                        <h:panelGrid  id="registerWorkZone2V" columns="2" width="600px">
                            <rich:dataTable  keepSaved="true" iterationStatusVar="stas"   value="#{timeSheetUserListCtl.usertasks}" var="task">
                                <rich:column width="100px">
                                    <f:facet name="header">
                                        Project | Task
                                    </f:facet>
                                    <h:outputText style="font-weight:bold" value="#{task.project.name}" />
                                    <br/>
                                    <h:outputText value="#{task.name}" />
                                </rich:column>
                                <c:forEach varStatus="st" var="d" items="#{timeSheetUserListCtl.dates}" >


                                    <rich:column id="col#{st.index}"  rendered="#{!timeSheetUserListCtl.isDayOff(d)}">


                                        <f:facet name="header">
                                            <h:outputText value="#{d}" >
                                                <f:convertDateTime pattern="dd"/>    
                                            </h:outputText>
                                        </f:facet>
                                        <h:form>
                                            <h:outputText  onblur="#{rich:element('hiddenShit')}.value+='#{task.idtask},#{st.index}:'+this.value+';'"   id="input-#{task.idtask}-#{st.index}" value="#{timeSheetUserListCtl.values[stas.index][st.index]}" style="width:16px"/>    

                                        </h:form>
                                    </rich:column>
                                </c:forEach>
                            </rich:dataTable>
                        </h:panelGrid>
                    </center>
                    <br/><br/>
                    <h:panelGrid columns="2" width="100%" >
                        <h:panelGroup style="float:left">


                            <a4j:commandButton style="width: 120px" value="Close" onclick="#{rich:element('hiddenShit')}.value=''; #{rich:component('registerWorkV')}.hide()">

                            </a4j:commandButton>

                        </h:panelGroup>

                    </h:panelGrid>
                    <h:form>
                        <h:inputText style="display:none" value="#{timeSheetUserListCtl.valuesToParse}" id="hiddenShit"/>

                    </h:form>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>
    </h:body>
</html>
