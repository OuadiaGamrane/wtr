<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>3GCOM &rsaquo; WTR LIST</title>
        <link rel='stylesheet' id='layout-css'  href='css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/colors.css" type="text/css"/>
        <f:loadBundle basename="localization.labels" var="lbl"/>
        <f:loadBundle basename="localization.messages" var="msg"/>
        <script src="default.js"/>
        <style> 
            .barsearch{
                height: 20px;
            }
            .even-row {
                background-color: #FCFFFE;
                cursor: pointer;
            }
            .odd-row {
                background-color: #efefef;
                cursor: pointer;
            }
            .active-row{
                background-color: #FFFDEB;

            }
            .top{
                vertical-align: top;
            }
            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px; 
                cursor:pointer;
            }
            .rf-p-hdr{
                text-align: center;
                font-size: 1em !important;
            }
            .s{
                vertical-align: top;
            }
            .panelg td{
                vertical-align: top;
            }
            .panelm td{
                vertical-align: middle;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>

            <div id="container">
                <ui:include src="headerInclude.xhtml"/>
                <div class="box8">
                    <!-- SubMenu -->
                    <rich:toolbar height="30" itemSeparator="grid">




                    </rich:toolbar>

                    <!-- Liste des Invoices -->
                    <rich:panel header="#{lbl.wtrList}" style="height: 100%">
                        <f:facet name="header">
                            USERS LIST
                        </f:facet>
                        <h:panelGrid  styleClass="panelg" columnClasses="s" cellpadding="0" cellspacing="0" columns="2" width="100%">
                            <rich:panelMenu expandSingle="false" styleClass="panelm" width="220px"  itemMode="client" groupMode="client"  topGroupExpandedRightIcon="chevronUp"
                                            topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" >
                                <rich:panelMenuGroup  label="#{lbl.myself}" expanded="true" >

                                    <rich:panelMenuItem onclick="window.location='MyWTRList.xhtml'"  >
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/time-icon.png"/> 
                                        <h:outputText  value="#{lbl.currentTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>

                                    <rich:panelMenuItem onclick="window.location='MyWTRLists.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/time-icon.png"/> 
                                        <h:outputText  value="#{lbl.historyTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>

                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{lbl.myteam}" expanded="true"  rendered="#{userController.user.LM}" >
                                    <h:form>
                                        <rich:panelMenuItem  onclick="window.location='MyLMList.xhtml'">
                                            <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/team-icon.png"/> 
                                            <h:outputText value="#{lbl.currentTimesheets}"></h:outputText>
                                        </rich:panelMenuItem>
                                        <rich:panelMenuItem  onclick="window.location='MyLMLists.xhtml'">
                                            <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/team-icon.png"/> 
                                            <h:outputText value="#{lbl.historyTimesheets}"></h:outputText>
                                        </rich:panelMenuItem>
                                    </h:form>
                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{lbl.myemployees}" expanded="true" rendered="#{userController.user.HR}" >
                                    <rich:panelMenuItem onclick="window.location='MyHRList.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/emp-icon.png"/> 
                                        <h:outputText value="#{lbl.currentTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                    <rich:panelMenuItem styleClass="rf-pm-itm-sel" onclick="window.location='MyHRLists.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="32" value="images/emp-icon.png"/> 
                                        <h:outputText value="#{lbl.historyTimesheets}"></h:outputText>
                                    </rich:panelMenuItem>
                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="Administration" expanded="true"  rendered="#{userController.user.HR}">
                                    <rich:panelMenuItem onclick="window.location='WTRAList.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="30" value="images/calendar-icon.png"/> 
                                        <h:outputText value="Timesheets"></h:outputText>
                                    </rich:panelMenuItem> 
                                    <rich:panelMenuItem onclick="window.location='dayOffList.xhtml'">
                                        <h:graphicImage style="vertical-align: middle; margin: 5px 5px 5px 5px " width="30" value="images/day-icon.png"/> 
                                        <h:outputText value="Days off"></h:outputText>
                                    </rich:panelMenuItem> 
                                </rich:panelMenuGroup>

                            </rich:panelMenu>
                            <rich:panel  style="height:100%; vertical-align: top">

                                <script>document.getElementsByClassName('s')[0].style.width = '230px';</script>


                                <h:panelGrid  styleClass="panelg" columnClasses="s" cellpadding="0" cellspacing="0" columns="2" width="100%">
                                    <h:outputText style="font-weight: bold" value="#{lbl.currency}"/>
                                    <h:outputText value="#{userViewCtl.users.username}"/>


                                </h:panelGrid>

                                <!--                                <h:panelGrid columns='1' cellspacing="10" cellpadding="8" width="100%">
                                                                    <rich:panel header="#{lbl.poDetail}" style="height: 100%; width: 100%  "  >
                                                                        <rich:dataTable id="tab_PoDlist" var="pod" value="#{userViewCtl.usertimeshees}" style="width:100%; text-align: center;">
                                                                            <rich:column  >
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="Date"/>
                                                                                </f:facet>
                                                                                <h:outputText value="#{pod.timesheet.start}"/>
                                                                            </rich:column>
                                                                            <rich:column  >
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="Status"/>
                                                                                </f:facet>
                                                                                <h:outputText value="#{pod.status}"/>
                                                                            </rich:column>
                                
                                                                        </rich:dataTable>
                                                                    </rich:panel>
                                                                </h:panelGrid>-->

                                <h:panelGrid columns='1' cellspacing="10" cellpadding="8" width="100%">
                                    <rich:panel header="Timesheet" style="height: 100%; width: 100%  "  >
                                        <rich:dataTable id="tab_PoDlists" var="pod" value="#{userViewCtl.timesheets}" style="width:100%; text-align: center;">

                                            <!--                                             <rich:column  >
                                                                                            <f:facet name="header">
                                                                                                <h:outputText value="Date"/>
                                                                                            </f:facet>
                                                                                             <h:outputText value="#{pod.idtimesheet}"/>
                                                                                        </rich:column>-->

                                            <rich:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="TimeSheet"/>
                                                </f:facet>
                                                <h:outputText value="#{pod.start}">
                                                    <f:convertDateTime type="date" pattern="MM / yyyy"/>
                                                </h:outputText>
                                            </rich:column>

                                            <rich:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="Yes/No"/>
                                                </f:facet>
                                                <h:outputText  rendered="#{pod.daysoff=='no'}"  style="color: red" value="No"/>
                                                <h:outputText  rendered="#{pod.daysoff=='yes'}" style="color: green" value="Yes"/>
                                            </rich:column>
                                            
                                             <rich:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="Status"/>
                                                </f:facet>
                                                 <h:outputText  value="#{pod.month}" />
                                               
                                            </rich:column>



                                            <rich:column style="text-align: center; width:60px">
                                                <f:facet name="header">
                                                    <h:outputText value="Actions"/>
                                                </f:facet>

                                                <a4j:commandLink  rendered="#{pod.daysoff=='no' and userViewCtl.users.hasWtrAccess() }" styleClass="btn"   onclick="#{rich:component('genrate')}.show()"  >
                                                    <h:graphicImage title="View"  value="/images/view-icon.png"/>
                                                    <f:setPropertyActionListener value="#{pod.idtimesheet}" target="#{userViewCtl.idTimesheetTogenrate}"/>
                                                </a4j:commandLink>
                                                
                                                <a4j:commandLink  rendered="#{pod.year=='delete' }" styleClass="btn"   onclick="#{rich:component('genrate')}.show()"  >
                                                    <h:graphicImage title="View"  value="/images/view-icon.png"/>
                                                    <f:setPropertyActionListener value="#{pod.idtimesheet}" target="#{userViewCtl.idTimesheetTogenrate}"/>
                                                </a4j:commandLink>
                                                
                                                     

                                               



                                            </rich:column>




                                        </rich:dataTable>
                                    </rich:panel>
                                </h:panelGrid>

                            </rich:panel>
                        </h:panelGrid>
                    </rich:panel>

                </div>
            </div>

            <script>#{rich:component('tab_departement')}.collapseAllSubTables();</script>
            <rich:jQuery selector=".stable tr" event="mouseover"
                         query="jQuery(this).addClass('active-row')"/>
            <rich:jQuery selector=".stable tr" event="mouseout"
                         query="jQuery(this).removeClass('active-row')"/>

      
        
        
         <rich:popupPanel id="genrate" width="300" height="100">
                <f:facet name="header">
                    Genrate
                </f:facet>
                Are you sure you want to aya ?
                <br/><br/>
                <h:panelGrid columns="2" width="50%">
                   <a4j:commandButton immediate="true" value="Cancel" onclick="#{rich:component('genrate')}.hide()"/>
                    <a4j:commandButton value="#{lbl.saveInvoice}" oncomplete="location.reload(true)"
                                      action="#{userViewCtl.generate()}"   >
                    </a4j:commandButton>

                </h:panelGrid>
            </rich:popupPanel>
        
        </h:form>





    </h:body>
</html>
